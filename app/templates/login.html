{% extends "base.html" %}
{% block content %}
<div class="max-w-sm mx-auto">
  <h1 class="text-2xl font-bold mb-4">Login</h1>

  {% if request.query_params.get('err') %}
    <div class="mb-3 p-2 rounded bg-neutral-800 border border-red-500 text-sm">Credenziali errate.</div>
  {% endif %}

  <form method="post" action="/login" class="space-y-3 p-4 rounded-2xl bg-neutral-800">
    {% set nextp = request.query_params.get('next') %}
    {% if nextp %}
      <input type="hidden" name="next" value="{{ nextp }}">
    {% endif %}

    <div>
      <label class="block text-sm opacity-80 mb-1">Username</label>
      <input name="username" class="w-full px-3 py-2 rounded bg-neutral-900" required />
    </div>
    <div>
      <label class="block text-sm opacity-80 mb-1">Password</label>
      <input type="password" name="password" class="w-full px-3 py-2 rounded bg-neutral-900" required />
    </div>
    <button class="px-4 py-2 rounded-lg border border-neutral-700 hover:border-team">Entra</button>
  </form>
</div>
{% endblock %}
